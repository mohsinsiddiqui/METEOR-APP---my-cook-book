<template name="Menu">
  <h1 class="page-title">My Current Menu</h1>
  {{#each recipes}}
     {{> MenuItem}}
   {{else}}
   <h3>Please add <a href="/recipe-book">recipes</a>to your menu</h3>
    {{/each}}
</template>

<template name="MenuItem">
   <div class='Menu-Item'>
      <p>{{name}}</p>
      <p>{{desc}}</p>
   </div>

</template>
